<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="icon" type="image/x-icon" href="https://c8.alamy.com/compes/rm96k2/internet-de-las-cosas-iot-logo-plantilla-vectorial-marcha-en-concepto-iot-10-eps-rm96k2.jpg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <h1>MI PORTAFOLIO</h1>
                    </div>
                    <div class="col-auto d-flex align-items-center">
                        <ul class="main-menu">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Sobre mi</a></li>
                            <li><a href="#">Portafolio</a></li>
                            <li><a href="#">Contacto</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                        <div class="login" id="loginModalButtonContainer">
                            <a href ="#loginModal"  class="btn btn-outline-primary" data-toggle="modal">Iniciar sesi칩n</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-banner"></section>
        <section class="gallery-section">
            <div class="container">
                <h2 class="section-title">Proyectos</h2>
                <div class="row">
                    <div class="col-md-3">
                        <aside>
                            <div class="widget widget-about">
                                <h3 class="widget-title">Sobre mi</h3>
                                <div class="widget-content">
                                    <div id ="perfilUsuario"></div>
                                </div>
                            </div>
                            <div class="widget widget-categories">
                                <h3 class="widget-title">Categorias</h3>
                                <div class="widget-content">
                                    <ul id ="listaCategorias">
                                        <li value = "Desarrollo Web">Desarrollo Web</li>
                                        <li value = "Desarrollo de Escritorio">Desarrollo de Escritorio</li>
                                    </ul>
                                </div>
                            </div>
                            <div id ="addGalleryPhoto"></div>
                        </aside>
                    </div>
                    <div class="col-md-9">
                        <div id="proyectos" class="row"></div>
                    </div>
                </div>
            </div>
            
        </section>

    </main>
    <footer>
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- Modal Login-->
    <div id="loginModal" class="modal fade portfolio-modal" >
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar sesi칩n</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Contrase침a">
                        </div>
                        <button data-dismiss="modal" type="button" class="btn btn-primary btn-block"
                           id="loginButton" >Iniciar sesi칩n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login-->
    <!-- Modal Registro Proyecto-->
    <div id="registroProyecto" class="modal fade portfolio-modal" >
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="nombreProyecto" placeholder="Nombre del Proyecto">
                        </div>
                        <div class="form-group">
                            <label>Descripcion del Proyecto</label>
                            <input type="text" class="form-control" id="descripcionProyecto" placeholder="Descripcion del Proyecto">
                        </div>
                        <div class="form-group">
                            <label>Enlace de Imagen</label>
                            <input type="text" class="form-control" id="enlaceProyecto" placeholder="Enlace de Imagen">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="fechaInicio" placeholder="Fecha de Inicio">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Fin:</label>
                            <input type="date" class="form-control" id="fechaFin" placeholder="Fecha de Fin">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Categoria">
                        </div>
                        <button data-dismiss="modal" type="button" class="btn btn-primary btn-block" id="nuevoProyecto">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <!-- Modal Registro Proyecto-->
    

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script>
    System.config({
        baseUrl: '/',
        defaultJSExtensions: true,
        map:{
            'jquery':'node_modules/jquery/dist/jquery.js',
        }
    });
    System.import('./assets/js/main.js');
</script>
</html>
